<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con Huella Digital</title>
</head>
<body>
    <h1>Autenticación con Huella Digital</h1>
    <button id="authButton">Autenticarse</button>

    <script>
        document.getElementById('authButton').addEventListener('click', async () => {
            try {
                // Solicitar autenticación con huella digital
                const publicKey = {
                    // Aquí deberías configurar los parámetros específicos para tu servidor y autenticación
                    challenge: new Uint8Array([/* desafío del servidor */]),
                    allowCredentials: [{
                        id: new Uint8Array([/* ID del dispositivo */]),
                        type: 'public-key'
                    }],
                    timeout: 60000, // 60 segundos
                    userVerification: 'required'
                };

                const credential = await navigator.credentials.get({ publicKey });

                if (credential) {
                    // Autenticación exitosa, redirigir a otra página
                    window.location.href = 'redireccion.html';
                }
            } catch (error) {
                console.error('Error durante la autenticación:', error);
                alert('Error durante la autenticación. Inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
